<html>
  <head>
    <style>
      #search-results tr:hover,
      #view-results tr:hover,
      #view-page th:hover {
        background-color: lightgrey;
        cursor: pointer;
      }

      #page-switcher {
        width: 100%;
        text-align: center;
      }

      #page-switcher button {
        font-size: 24px;
        font-weight: bold;
        margin: 1em;
        padding: 3em;
      }

      .delete-btn {
        color: white;
        background-color: "#d9534f";
        border-color: "#d43f3a";
        border-radius: 8px;
      }


    </style>
  </head>
  <body>
    <div id="page-switcher">
      <button onclick="showViewPage()">
        View Library
      </button>
      <button onclick="showSearchPage()">
        Add Books
      </button>
    </div>

    <div id="search-page" style="display: none">
      <form id="search-form" onsubmit="return false">
        <input name="search" />
        <input type="submit" value="Search" onclick="submitSearch()"/>
      </form>

      <table width="100%" >
        <thead>
          <tr style="text-align: left">
            <th width="40%">Title</th>
            <th width="30%">Author</th>
            <th width="10%">Year</th>
            <th width="20%">ID</th>
          </tr>
        </thead>
        <tbody id="search-results"></tbody>
      </table>
    </div>
    <div id="view-page">
      <table>
        <thead>
          <tr>
            <th width="45%" onclick="sortBooks('title')">Title</th>
            <th width="35%" onclick="sortBooks('author')">Author</th>
            <th width="15%" onclick="sortBooks('classification')">Classification</th>
            <th width="5%"></th>
          </tr>
        </thead>
        <tbody id="view-results">
          {{range .Books}}
            <tr id="book-row-{{.PK}}">
              <td>{{ .Title }}</td>
              <td>{{ .Author }}</td>
              <td>{{ .Classification }}</td>
              <td>
                <button class="delete-btn" onclick="deleteBook({{.PK}})">Delete</button>
              </td>
            </tr>
          {{end}}
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">

      function appendBook(book){
        $("#view-results").append("<tr id='book-row-'" + book.PK + "'><td>" + book.Title + "</td><td>" + book.Author + "</td><td>" + book.Classification + "</td><td><button class='delete-btn' onclick='deleteBook(" + book.PK + ")'>Delete</button></td></tr>")
      }

      function sortBooks(columnName){
        $.ajax({
          method: "GET",
          url: "/books?sortBy=" + columnName,
          success: function(result){
            var books = JSON.parse(result);
            if(!books) return;
            $("#view-results").empty();

            books.forEach(function(book) {
              appendBook(book);

            })
          }
        })
      }

      function deleteBook(pk){
        $.ajax({
          method: "DELETE",
          url: "/books/" + pk,
          success: function(){
            console.log("DELETED");
            $("#book-row-" + pk).remove();
          }
        });
      }

      function showSearchPage(){
        $("#search-page").show();
        $("#view-page").hide();
      }

      function showViewPage(){
        $("#search-page").hide();
        $("#view-page").show();
      }

      function submitSearch() {
        $.ajax({
          url: "/search",
          method: "POST",
          data: $("#search-form").serialize(),
          success: function(rawData) {
            var parsed = JSON.parse(rawData);
            if(!parsed) return;

            var searchResults = $("#search-results");
            searchResults.empty();

            parsed.forEach(function(result){
              var row = $("<tr><td>" + result.Title + "</td><td>" + result.Author + "</td><td>" + result.Year + "</td><td>" + result.ID + "</td></tr>");
              searchResults.append(row);
              row.on('click', function(){
                $.ajax({
                  url: "/books?id=" + result.ID,
                  method: "PUT",
                  success: function(data){
                    var book = JSON.parse(data);
                    if(!book) return;
                    appendBook(book);
                  }
                })
              })
            })
          }
        });
      }

    </script>
  </body>
</html>
